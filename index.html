<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todoList API</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body class="fontPage">

    <div class="page login">
        <div class="image">
            <h3><i class="fa-solid fa-calendar-check"></i>ONLINE TODO LIST</h3>
            <img src="img/front-page.png" alt="todoList">
        </div>
        <div class="info">
            <h2>最實用的線上代辦事項服務</h2>
            <label for="loginEmail">Email</label>
            <input type="email" class="loginAccount" id="loginEmail" placeholder="請輸入Email">
            <span>此欄位不可為空</span>
            <label for="loginPassword">密碼</label>
            <input type="password" class="loginPassword" id="loginPassword" placeholder="請輸入密碼">
            <button type="submit" id="login">登入</button>
            <a href="#" class="signupWeb">註冊帳號</a>
        </div>
    </div>

    <div class="page signUp none">
        <div class="image">
            <h3><i class="fa-solid fa-calendar-check"></i>ONLINE TODO LIST</h3>
            <img src="img/front-page.png" alt="todoList">
        </div>
        <div class="info">
            <h2>註冊帳號</h1>
            <label for="signupEmail">Email</label>
            <input type="email" class="signupAccount" id="signupEmail" placeholder="請輸入Email">
            <label for="signupNickname">您的暱稱</label>
            <input type="text" class="signupNickname" id="signupNickname" placeholder="請輸入您的暱稱">
            <label for="signupPassword">密碼</label>
            <input type="password" class="signupPassword" id="signupPassword" placeholder="請輸入密碼">
            <label for="checkPassword">再次輸入密碼</label>
            <input type="password" class="checkPassword" id="checkPassword" placeholder="請再次輸入密碼">
            <button type="submit" id="signup">註冊帳號</button>
            <a href="#" class="loginWeb">登入</a>
        </div>
    </div>

    <div class="container"> 
        <div class="todoList none">
            <div class="header">
                <h3><i class="fa-solid fa-calendar-check"></i>ONLINE TODO LIST</h3>
                <div class="menu">
                    <div class="nickname"><span id="nickname"></span>的代辦事項</div>
                    <a href="#" id="logout">登出</a>
                </div>
            </div>
            <div class="card input">
                <input type="text" placeholder="請輸入待辦事項" id="txt" />
                <a href="#" class="btn_add" id="addItem">+</a>
            </div>
            <div class="empty">
                <div>目前尚無代辦事項</div>
                <img src="img/empty.png" alt="empty">
            </div>
            <div class="card card_list">
                <ul class="tab" id="tab">
                    <li class="active" data-tab="all">全部</li>
                    <li data-tab="unfinished">待完成</li>
                    <li data-tab="finished">已完成</li>
                </ul>
                <div class="cart_content">
                    <ul class="list" id="list">
                    </ul>
                    <div class="list_footer">
                    <p></p>
                    <a href="#" id="deleteItem">清除已完成項目</a>
                    </div>
                </div>
            </div>
        </div>        
    </div>
        
    <!-- <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script> -->
    <script src="all.js"></script>
</body>
</html>
